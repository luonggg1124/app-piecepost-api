spring.application.name=cache
spring.config.import=classpath:/config-shared.properties

server.port=-1 
grpc.server.port=50051
grpc.server.address=localhost:50051
grpc.server.security.enabled=true
grpc.server.security.certificate-chain=classpath:server.crt
grpc.server.security.private-key=classpath:server.key


spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.cache.redis.time-to-live=600s